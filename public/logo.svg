
    <svg
      width={size}
      height={size}
      viewBox="0 0 64 64"
      style={{ display: "block" }}
      aria-label="Periodic Table Logo"
    >
      <defs>
        <linearGradient id="pt-bg" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stopColor="#ececec" />
          <stop offset="100%" stopColor="#cccccc" />
        </linearGradient>
      </defs>
      <rect
        x="4"
        y="4"
        width="30"
        height="30"
        rx="12"
        fill="url(#pt-bg)"
        stroke="#b0b0b0"
        strokeWidth="2"
        filter="url(#shadow)"
      />
      <text
        x="12"
        y="25"
        textAnchor="middle"
        fontSize="2.8em"
        fontWeight="bold"
        fill="#fff"
        opacity="0.7"
        fontFamily="Inter, Arial, sans-serif"
        style={{ letterSpacing: "0.08em", userSelect: "none" }}
      >
        Pt
      </text>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="2" floodColor="#bbb" floodOpacity="0.22" />
      </filter>
    </svg>
